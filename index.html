<!DOCTYPE html> <!-- 셀프 클로징-->
<html>
    <head> <!--이용자에게 안보임, Information-->
        <meta charset="UTF-8"> <!--인코딩 -->
        <meta name="author" content="Nomad Coders"> 
        <meta name="description" content="Welcome to my Kakao Clone"> <!-- 웹사이트 검색시 설명글-->
        <title>This is my title(탭 제목)</title>
    </head>
    <body> <!-- 내용물 Content -->
        <h1>This is my big title</h1>
        <!--semantic 제목, 문단, 네비게이션 등 뜻이 있는 태그 -->
        <!-- non-semantic 의미 없음 -->
        <section>This is an important section</section>
        <header>This is an important header</header>
        <article>This is an important article</article>
        <div>Whatever</div> <!-- 컨테이너 -->
        <span>Whatever</span><!--컨테이너, 텍스트-->
        <h6>This is my small title</h6>

        <section> <!-- id는 고유(여권번호), class는 여러개 존재(국적)-->
            <header id="headerNumberOne" class="defaultHeader">
                <h1>Title of a section</h1>
            </header>
        </section>
    
        <div>
            <header id="differentheader" class="defaultHeader">
                Title of the unknown container
            </header>
        </div>
    </body>
</html>

<hr>

<이름 속성="값">내용</이름>
<name attribute="value">Content</name>
<human gender="male">Human</human>
<dog breed="german=shepard">Dog</dog>
